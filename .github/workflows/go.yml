name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.23'

    - name: Test
      run: go test -v ./...

    - name: Run golangci-lint 
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest

    - name: Build
      run: go build -v ./...
